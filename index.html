<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Bitte warten…</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #0b0b0b;
      color: #00ff88;
      font-family: system-ui, sans-serif;
      font-size: 1.8rem;
    }
  </style>
</head>
<body>
  <div id="status">Verbindung wird hergestellt…</div>

  <script>
    const messages = [
      "Verbindung wird hergestellt…",
      "Server antwortet…",
      "Sicherheitsprüfung läuft…",
      "IP-Adresse wird geprüft…",
      "Standort erfasst…",
      "Gerät erkannt: Smartphone",
      "Berechtigungen werden validiert…",
      "Fast fertig…",
      "Zugriff wird gewährt…",
      "Weiterleitung…"
    ];

    let index = 0;
    const statusEl = document.getElementById("status");

    const interval = setInterval(() => {
      index = (index + 1) % messages.length;
      statusEl.textContent = messages[index];
    }, 1000); // jede Sekunde

    setTimeout(() => {
      clearInterval(interval);
      window.location.href = "https://www.youtube.com/watch?v=xvFZjo5PgG0";
    }, 10000); // 10 Sekunden
  </script>
</body>
</html>
